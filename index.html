<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Richo Technical Assistant</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap');

  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

  :root {
    --bg:        #0a0a0a;
    --surface:   #111111;
    --border:    #1e1e1e;
    --border2:   #2a2a2a;
    --text:      #e8e8e8;
    --muted:     #555;
    --muted2:    #888;
    --accent:    #20c997;
    --accent-dim:#0d7a5f;
    --danger:    #e05252;
    --warn:      #e0a952;
    --radius:    14px;
    --font:      'Sora', sans-serif;
    --mono:      'JetBrains Mono', monospace;
  }

  html, body { height: 100%; background: var(--bg); color: var(--text); font-family: var(--font); font-size: 14px; line-height: 1.6; -webkit-font-smoothing: antialiased; }

  .app { display: flex; height: 100vh; overflow: hidden; }

  /* Sidebar */
  .sidebar { width: 56px; background: var(--surface); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 16px 0; gap: 6px; flex-shrink: 0; }
  .sidebar-btn { width: 36px; height: 36px; border-radius: 10px; border: none; background: transparent; color: var(--muted); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.15s, color 0.15s; font-size: 16px; }
  .sidebar-btn:hover { background: var(--border2); color: var(--text); }
  .sidebar-spacer { flex: 1; }
  .sidebar-logo { width: 28px; height: 28px; background: var(--accent); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; font-weight: 600; color: #000; margin-bottom: 8px; }

  /* Main */
  .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

  /* Home */
  .home { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 32px; padding: 32px; }
  .home.hidden { display: none; }

  .home-brand { display: flex; flex-direction: column; align-items: center; gap: 6px; opacity: 0; animation: fadeUp 0.6s 0.05s forwards; }
  .home-brand-name { font-size: 13px; font-family: var(--mono); color: var(--accent); letter-spacing: 0.18em; text-transform: uppercase; }
  .home-title { font-size: 36px; font-weight: 300; letter-spacing: -1.5px; opacity: 0; animation: fadeUp 0.6s 0.1s forwards; }

  /* Searchbar */
  .searchbar-wrap { width: 100%; max-width: 680px; opacity: 0; animation: fadeUp 0.6s 0.15s forwards; }
  .searchbar { width: 100%; background: var(--surface); border: 1px solid var(--border2); border-radius: var(--radius); padding: 14px 16px; display: flex; flex-direction: column; gap: 10px; transition: border-color 0.2s, box-shadow 0.2s; }
  .searchbar:focus-within { border-color: #333; box-shadow: 0 0 0 1px #2a2a2a; }
  .searchbar textarea { width: 100%; background: transparent; border: none; outline: none; color: var(--text); font-family: var(--font); font-size: 14px; resize: none; min-height: 24px; max-height: 200px; line-height: 1.6; }
  .searchbar textarea::placeholder { color: var(--muted); }
  .searchbar-row { display: flex; align-items: center; justify-content: space-between; }
  .searchbar-left { display: flex; gap: 6px; align-items: center; }
  .icon-btn { width: 28px; height: 28px; border-radius: 8px; border: 1px solid var(--border2); background: transparent; color: var(--muted); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 13px; transition: background 0.15s, color 0.15s; }
  .icon-btn:hover { background: var(--border2); color: var(--text); }
  .send-btn { width: 32px; height: 32px; border-radius: 9px; border: none; background: var(--accent); color: #000; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 14px; transition: opacity 0.15s, transform 0.1s; flex-shrink: 0; }
  .send-btn:hover { opacity: 0.85; }
  .send-btn:active { transform: scale(0.93); }
  .send-btn:disabled { opacity: 0.3; cursor: not-allowed; }

  /* Chat */
  .chat-view { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
  .chat-view.hidden { display: none; }
  .messages { flex: 1; overflow-y: auto; padding: 32px 0; display: flex; flex-direction: column; align-items: center; gap: 0; scrollbar-width: thin; scrollbar-color: var(--border2) transparent; }
  .messages::-webkit-scrollbar { width: 4px; }
  .messages::-webkit-scrollbar-thumb { background: var(--border2); border-radius: 2px; }
  .msg-row { width: 100%; max-width: 720px; padding: 0 24px; animation: fadeUp 0.3s forwards; }
  .msg-user { margin-bottom: 28px; }
  .msg-user .bubble { font-size: 20px; font-weight: 400; letter-spacing: -0.4px; color: var(--text); line-height: 1.4; }

  /* Steps */
  .agent-steps { margin-bottom: 6px; display: flex; flex-direction: column; gap: 2px; transition: opacity 0.4s; }
  .step { display: flex; align-items: center; gap: 8px; padding: 5px 0; font-size: 12px; color: var(--muted); border-left: 2px solid var(--border); padding-left: 12px; }
  .step.active { color: var(--muted2); border-color: var(--accent); }
  .step.done  { color: var(--muted); border-color: var(--border2); }
  .step-icon { font-size: 11px; width: 16px; text-align: center; flex-shrink: 0; }
  .step-spinner { width: 10px; height: 10px; border: 1.5px solid var(--border2); border-top-color: var(--accent); border-radius: 50%; animation: spin 0.7s linear infinite; flex-shrink: 0; }

  /* Answer */
  .msg-answer { margin-bottom: 32px; }
  .answer-body { font-size: 14px; color: var(--text); line-height: 1.8; }
  .answer-body h1, .answer-body h2, .answer-body h3 { font-weight: 500; margin: 16px 0 6px; letter-spacing: -0.3px; }
  .answer-body p { margin-bottom: 10px; }
  .answer-body code { background: var(--border); padding: 2px 6px; border-radius: 4px; font-family: var(--mono); font-size: 12px; color: var(--accent); }
  .answer-body pre { background: var(--surface); border: 1px solid var(--border2); border-radius: 8px; padding: 14px; overflow-x: auto; margin: 10px 0; }
  .answer-body pre code { background: none; padding: 0; }
  .answer-body ul, .answer-body ol { padding-left: 20px; margin-bottom: 10px; }
  .answer-body li { margin-bottom: 8px; }
  .answer-body strong { font-weight: 500; color: #fff; }
  .answer-body blockquote { border-left: 2px solid var(--accent-dim); padding-left: 12px; color: var(--muted2); margin: 10px 0; }

  /* Source pills */
  .sources { display: flex; flex-wrap: wrap; gap: 6px; margin-top: 14px; }
  .source-pill {
    padding: 5px 12px; border-radius: 7px; border: 1px solid var(--border2);
    background: var(--surface); font-size: 11px; color: var(--muted2);
    font-family: var(--mono); display: flex; align-items: center; gap: 6px;
    cursor: pointer; transition: border-color 0.15s, color 0.15s, background 0.15s;
    user-select: none;
  }
  .source-pill:hover { border-color: var(--accent-dim); color: var(--accent); background: rgba(32,201,151,0.05); }
  .source-pill svg { flex-shrink: 0; }
  .source-pill .pill-page { opacity: 0.5; font-size: 10px; }

  .answer-meta { display: flex; align-items: center; gap: 12px; margin-top: 10px; padding-top: 10px; border-top: 1px solid var(--border); }
  .meta-badge { font-size: 11px; font-family: var(--mono); color: var(--muted); display: flex; align-items: center; gap: 4px; }
  .dot { width: 6px; height: 6px; border-radius: 50%; }
  .dot-high { background: var(--accent); }
  .dot-medium { background: var(--warn); }
  .dot-low { background: var(--muted); }

  .msg-clarify { background: var(--surface); border: 1px solid var(--border2); border-radius: var(--radius); padding: 14px 16px; font-size: 13px; color: var(--muted2); margin-bottom: 24px; display: flex; align-items: flex-start; gap: 10px; }
  .msg-blocked { background: rgba(224,82,82,0.07); border: 1px solid rgba(224,82,82,0.2); border-radius: var(--radius); padding: 12px 16px; font-size: 13px; color: var(--danger); margin-bottom: 24px; display: flex; align-items: flex-start; gap: 10px; }

  .chat-input-bar { padding: 16px 24px 20px; display: flex; justify-content: center; border-top: 1px solid var(--border); background: var(--bg); }
  .chat-input-bar .searchbar-wrap { max-width: 720px; animation: none; opacity: 1; }

  /* PDF Viewer Modal */
  .pdf-modal {
    display: none;
    position: fixed; inset: 0; z-index: 1000;
    background: rgba(0,0,0,0.85);
    backdrop-filter: blur(6px);
    align-items: center; justify-content: center;
  }
  .pdf-modal.open { display: flex; animation: fadeIn 0.2s forwards; }

  .pdf-panel {
    width: 88vw; max-width: 900px;
    height: 90vh;
    background: var(--surface);
    border: 1px solid var(--border2);
    border-radius: 16px;
    display: flex; flex-direction: column;
    overflow: hidden;
    animation: slideUp 0.25s forwards;
  }

  .pdf-header {
    display: flex; align-items: center; gap: 12px;
    padding: 14px 18px;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }
  .pdf-header-title {
    flex: 1;
    font-size: 13px; font-family: var(--mono);
    color: var(--muted2);
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .pdf-nav { display: flex; align-items: center; gap: 8px; }
  .pdf-nav button {
    width: 28px; height: 28px; border-radius: 7px;
    border: 1px solid var(--border2); background: transparent;
    color: var(--muted2); cursor: pointer; font-size: 14px;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.15s, color 0.15s;
  }
  .pdf-nav button:hover { background: var(--border2); color: var(--text); }
  .pdf-nav button:disabled { opacity: 0.3; cursor: not-allowed; }
  .pdf-page-info { font-size: 12px; font-family: var(--mono); color: var(--muted); min-width: 60px; text-align: center; }

  .pdf-zoom { display: flex; align-items: center; gap: 6px; margin-left: 8px; }
  .pdf-zoom button {
    width: 26px; height: 26px; border-radius: 6px;
    border: 1px solid var(--border2); background: transparent;
    color: var(--muted2); cursor: pointer; font-size: 14px; font-weight: 600;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.15s, color 0.15s;
  }
  .pdf-zoom button:hover { background: var(--border2); color: var(--text); }
  .pdf-zoom-label { font-size: 11px; font-family: var(--mono); color: var(--muted); min-width: 38px; text-align: center; }

  .pdf-close {
    width: 28px; height: 28px; border-radius: 7px;
    border: none; background: transparent;
    color: var(--muted); cursor: pointer; font-size: 18px;
    display: flex; align-items: center; justify-content: center;
    transition: background 0.15s, color 0.15s;
  }
  .pdf-close:hover { background: rgba(224,82,82,0.15); color: var(--danger); }

  .pdf-snippet {
    padding: 8px 18px;
    background: rgba(32,201,151,0.06);
    border-bottom: 1px solid rgba(32,201,151,0.15);
    font-size: 11px; font-family: var(--mono);
    color: var(--accent);
    flex-shrink: 0;
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
  }
  .pdf-snippet span { color: var(--muted); margin-right: 6px; }

  .pdf-canvas-wrap {
    flex: 1;
    overflow: auto;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 24px;
    background: #1a1a1a;
    position: relative;
  }

  .pdf-canvas-container {
    position: relative;
    display: inline-block;
    flex-shrink: 0;
  }

  canvas#pdf-canvas {
    display: block;
    border-radius: 4px;
    max-width: none;
    width: auto !important;
    height: auto !important;
  }

  #pdf-highlight-layer {
    position: absolute; top: 0; left: 0;
    pointer-events: none;
    width: 100%; height: 100%;
  }

  .pdf-loading {
    position: absolute; inset: 0;
    display: flex; align-items: center; justify-content: center;
    color: var(--muted); font-size: 13px; gap: 8px;
  }
  .pdf-loading .step-spinner { width: 14px; height: 14px; border-width: 2px; }

  .pdf-panel {
    flex-direction: row !important;
  }
  .pdf-sidebar {
    width: 200px;
    flex-shrink: 0;
    background: #0d0d0d;
    border-right: 1px solid var(--border);
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .pdf-sidebar-header {
    padding: 14px 14px 8px;
    font-size: 10px;
    font-family: var(--mono);
    color: var(--muted);
    text-transform: uppercase;
    letter-spacing: 0.08em;
    border-bottom: 1px solid var(--border);
    flex-shrink: 0;
  }
  .pdf-sidebar-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px 0;
    scrollbar-width: thin;
    scrollbar-color: var(--border2) transparent;
  }
  .pdf-sidebar-item {
    display: flex;
    align-items: flex-start;
    gap: 8px;
    padding: 9px 12px;
    cursor: pointer;
    font-size: 11px;
    font-family: var(--mono);
    color: var(--muted2);
    border-left: 2px solid transparent;
    transition: background 0.12s, color 0.12s, border-color 0.12s;
    word-break: break-all;
    line-height: 1.4;
  }
  .pdf-sidebar-item:hover {
    background: var(--border);
    color: var(--text);
  }
  .pdf-sidebar-item.active {
    border-left-color: var(--accent);
    color: var(--accent);
    background: rgba(32,201,151,0.05);
  }
  .pdf-sidebar-item svg { flex-shrink: 0; margin-top: 1px; }
  .pdf-viewer-main {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    min-width: 0;
  }

  /* Animations */
  @keyframes fadeUp { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="app">
  <aside class="sidebar">
    <div class="sidebar-logo">R</div>
    <button class="sidebar-btn" title="New chat" onclick="newChat()">
      <svg width="15" height="15" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>

  <main class="main">

              <button class="icon-btn" title="Attach"><svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg></button>

          <div class="searchbar">
            <textarea id="chat-input" rows="1" placeholder="Ask a follow-up‚Ä¶" maxlength="2000"></textarea>
            <div class="searchbar-row">
              <div class="searchbar-left">
                <button class="icon-btn"><svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/></svg></button>
              </div>
              <button class="send-btn" id="chat-send">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>

          </div>
        </div>
      </div>
    </div>
  </main>
</div>

<!-- PDF Viewer Modal -->
<div class="pdf-modal" id="pdf-modal">
  <div class="pdf-panel">

    <div class="pdf-sidebar" id="pdf-sidebar">
      <div class="pdf-sidebar-header">Sources</div>

    </div>

    <div class="pdf-viewer-main">
      <div class="pdf-header">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#e05252" stroke-width="2" style="flex-shrink:0"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
        <div class="pdf-header-title" id="pdf-title">‚Äî</div>
        <div class="pdf-nav">
          <button id="pdf-prev" title="Previous page">‚Äπ</button>
          <div class="pdf-page-info" id="pdf-page-info">‚Äî / ‚Äî</div>
          <button id="pdf-next" title="Next page">‚Ä∫</button>
        </div>
        <div class="pdf-zoom">
          <button id="pdf-zoom-out" title="Zoom out">‚àí</button>
          <span class="pdf-zoom-label" id="pdf-zoom-label">225%</span>

          <button id="pdf-zoom-fit" title="Fit to window" style="width:auto;padding:0 8px;font-size:11px;">Fit</button>

      </div>

        <div class="pdf-loading" id="pdf-loading">
          <div class="step-spinner"></div> Loading PDF‚Ä¶
        </div>

          <canvas id="pdf-canvas"></canvas>
          <canvas id="pdf-highlight-layer"></canvas>
        </div>

  </div>
</div>

<script>
const API = 'http://localhost:8000';

pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

const homeEl    = document.getElementById('home');
const chatEl    = document.getElementById('chat-view');
const msgsEl    = document.getElementById('messages');
const homeInput = document.getElementById('home-input');
const chatInput = document.getElementById('chat-input');
const homeSend  = document.getElementById('home-send');
const chatSend  = document.getElementById('chat-send');

let isLoading = false;

function autoResize(el) { el.style.height = 'auto'; el.style.height = Math.min(el.scrollHeight, 200) + 'px'; }
[homeInput, chatInput].forEach(el => {
  el.addEventListener('input', () => autoResize(el));
  el.addEventListener('keydown', e => {
    if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); el === homeInput ? submitHome() : submitChat(); }
  });
});

function newChat() { chatEl.classList.add('hidden'); homeEl.classList.remove('hidden'); msgsEl.innerHTML = ''; }

homeSend.addEventListener('click', submitHome);
chatSend.addEventListener('click', submitChat);

function submitHome() {
  const q = homeInput.value.trim();
  if (!q || isLoading) return;
  homeEl.classList.add('hidden'); chatEl.classList.remove('hidden');
  sendQuery(q); homeInput.value = '';
}
function submitChat() {
  const q = chatInput.value.trim();
  if (!q || isLoading) return;
  sendQuery(q); chatInput.value = ''; autoResize(chatInput);
}

// PDF Viewer
let pdfDoc          = null;
let pdfCurrentPage  = 1;
let pdfTotalPages   = 0;
let pdfHighlightRects = [];
let pdfFilename     = '';
let pdfZoomScale    = 1.0;
let pdfFitScale     = 1.0;
let pdfSourceList   = [];

const pdfModal     = document.getElementById('pdf-modal');
const pdfTitle     = document.getElementById('pdf-title');
const pdfCanvas    = document.getElementById('pdf-canvas');
const pdfHlCanvas  = document.getElementById('pdf-highlight-layer');
const pdfPageInfo  = document.getElementById('pdf-page-info');
const pdfLoading   = document.getElementById('pdf-loading');
const pdfContainer = document.getElementById('pdf-canvas-container');
const pdfSnippet   = document.getElementById('pdf-snippet');
const pdfSnipText  = document.getElementById('pdf-snippet-text');
const pdfPrev      = document.getElementById('pdf-prev');
const pdfNext      = document.getElementById('pdf-next');
const pdfZoomIn    = document.getElementById('pdf-zoom-in');
const pdfZoomOut   = document.getElementById('pdf-zoom-out');
const pdfZoomFit   = document.getElementById('pdf-zoom-fit');
const pdfZoomLabel = document.getElementById('pdf-zoom-label');
const pdfWrap      = document.getElementById('pdf-canvas-wrap');

document.getElementById('pdf-close').addEventListener('click', closePdfModal);
pdfModal.addEventListener('click', e => { if (e.target === pdfModal) closePdfModal(); });
pdfPrev.addEventListener('click', () => { if (pdfCurrentPage > 1) renderPage(pdfCurrentPage - 1); });
pdfNext.addEventListener('click', () => { if (pdfCurrentPage < pdfTotalPages) renderPage(pdfCurrentPage + 1); });
document.addEventListener('keydown', e => {
  if (e.key === 'Escape') closePdfModal();
  if (!pdfDoc) return;
  if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { if (pdfCurrentPage > 1) renderPage(pdfCurrentPage - 1); }
  if (e.key === 'ArrowRight' || e.key === 'ArrowDown') { if (pdfCurrentPage < pdfTotalPages) renderPage(pdfCurrentPage + 1); }
});

pdfZoomIn.addEventListener('click', () => { pdfZoomScale = Math.min(pdfZoomScale + 0.25, 3.0); renderPage(pdfCurrentPage); });
pdfZoomOut.addEventListener('click', () => { pdfZoomScale = Math.max(pdfZoomScale - 0.25, 0.5); renderPage(pdfCurrentPage); });
pdfZoomFit.addEventListener('click', () => { pdfZoomScale = 1.0; renderPage(pdfCurrentPage); });

function closePdfModal() {
  pdfModal.classList.remove('open');
  pdfDoc = null; pdfHighlightRects = [];
  pdfSnippet.style.display = 'none';
}

function buildSidebar(activeFilename) {
  const list = document.getElementById('pdf-sidebar-list');
  list.innerHTML = '';
  pdfSourceList.forEach(src => {
    const item = document.createElement('div');
    item.className = 'pdf-sidebar-item' + (src.filename === activeFilename ? ' active' : '');
    item.innerHTML = `<svg width="11" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>${escHtml(src.filename)}`;
    item.addEventListener('click', () => {
      openPdfSource(src.filename, src.text, src.chunk_idx);
    });
    list.appendChild(item);
  });
}

async function openPdfSource(filename, chunkText, chunkIdx) {
  pdfModal.classList.add('open');
  pdfLoading.style.display = 'flex';
  pdfContainer.style.display = 'none';
  pdfTitle.textContent = filename;
  pdfFilename = filename;
  pdfHighlightRects = [];
  pdfZoomScale = 2.25;
  buildSidebar(filename);

  try {
    const params = new URLSearchParams({ text: chunkText, chunk_idx: chunkIdx });
    const res = await fetch(`${API}/pdf/${encodeURIComponent(filename)}/highlight?${params}`);
    const info = await res.json();

    pdfHighlightRects = info.rects || [];
    const targetPage  = info.page || 1;
    window.pdfPageHeight = info.page_height || 0;

    if (info.search_text) {
      pdfSnippet.style.display = 'block';
      pdfSnipText.textContent = info.search_text;
    }

    const pdfUrl = `${API}/pdf/${encodeURIComponent(filename)}`;
    pdfDoc = await pdfjsLib.getDocument(pdfUrl).promise;
    pdfTotalPages = pdfDoc.numPages;

    await renderPage(targetPage);

  } catch (err) {
    pdfLoading.innerHTML = `<span style="color:var(--danger)">Failed to load PDF: ${escHtml(err.message)}</span>`;
    console.error(err);
  }
}

async function renderPage(pageNum) {
  pdfCurrentPage = pageNum;
  pdfPageInfo.textContent = `${pageNum} / ${pdfTotalPages}`;
  pdfPrev.disabled = pageNum <= 1;
  pdfNext.disabled = pageNum >= pdfTotalPages;

  pdfLoading.style.display = 'flex';
  pdfContainer.style.display = 'none';

  const page = await pdfDoc.getPage(pageNum);
  const baseViewport = page.getViewport({ scale: 1 });

  const availW = pdfWrap.clientWidth  - 48;
  const availH = pdfWrap.clientHeight - 48;

  pdfFitScale = Math.min(availW / baseViewport.width, availH / baseViewport.height);

  const finalScale = pdfFitScale * pdfZoomScale;
  pdfZoomLabel.textContent = Math.round(pdfZoomScale * 100) + '%';

  const viewport = page.getViewport({ scale: finalScale });

  pdfCanvas.width  = Math.floor(viewport.width);
  pdfCanvas.height = Math.floor(viewport.height);
  pdfCanvas.style.width  = pdfCanvas.width  + 'px';
  pdfCanvas.style.height = pdfCanvas.height + 'px';

  pdfHlCanvas.width  = pdfCanvas.width;
  pdfHlCanvas.height = pdfCanvas.height;
  pdfHlCanvas.style.width  = pdfCanvas.width  + 'px';
  pdfHlCanvas.style.height = pdfCanvas.height + 'px';

  const ctx = pdfCanvas.getContext('2d');
  await page.render({ canvasContext: ctx, viewport }).promise;

  drawHighlights(viewport, pageNum, finalScale);

  pdfLoading.style.display = 'none';
  pdfContainer.style.display = 'block';

  if (pdfHighlightRects.length) {
    const firstRect = pdfHighlightRects.find(r => r.page === pageNum);
    if (firstRect) {
      const scrollY = firstRect.y1 * finalScale - 120;
      pdfWrap.scrollTop = Math.max(0, scrollY);
    }
  }
}

function drawHighlights(viewport, pageNum, scale) {
  const ctx = pdfHlCanvas.getContext('2d');
  ctx.clearRect(0, 0, pdfHlCanvas.width, pdfHlCanvas.height);

  const rects = pdfHighlightRects.filter(r => r.page === pageNum);
  if (!rects.length) return;

  ctx.fillStyle   = 'rgba(32, 201, 151, 0.28)';
  ctx.strokeStyle = 'rgba(32, 201, 151, 0.85)';
  ctx.lineWidth   = 1.5;

  rects.forEach(r => {
    const pageHeightPt = window.pdfPageHeight || (viewport.viewBox ? viewport.viewBox[3] : (viewport.height / scale));

    const pdfX1 = r.x1;
    const pdfY1 = pageHeightPt - r.y2;
    const pdfX2 = r.x2;
    const pdfY2 = pageHeightPt - r.y1;

    const vr = viewport.convertToViewportRectangle([pdfX1, pdfY1, pdfX2, pdfY2]);
    const x = Math.min(vr[0], vr[2]);
    const y = Math.min(vr[1], vr[3]);
    const w = Math.abs(vr[2] - vr[0]);
    const h = Math.abs(vr[3] - vr[1]);

    ctx.fillRect(x, y, w, h);
    ctx.strokeRect(x, y, w, h);
  });
}

function el(tag, cls, html = '') {
  const e = document.createElement(tag);
  if (cls) e.className = cls;
  if (html) e.innerHTML = html;
  return e;
}

function addRow(cls) {
  const row = el('div', `msg-row ${cls}`);
  msgsEl.appendChild(row);
  return row;
}

function scrollBottom() { msgsEl.scrollTop = msgsEl.scrollHeight; }

function renderMarkdown(md) {
  return md
    .replace(/```(\w*)\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
    .replace(/`([^`]+)`/g, '<code>$1</code>')
    .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
    .replace(/\*(.+?)\*/g, '<em>$1</em>')
    .replace(/^### (.+)$/gm, '<h3>$1</h3>')
    .replace(/^## (.+)$/gm, '<h2>$1</h2>')
    .replace(/^# (.+)$/gm, '<h1>$1</h1>')
    .replace(/^\d+\.\s+(.+)$/gm, '<li>$1</li>')
    .replace(/^- (.+)$/gm, '<li>$1</li>')
    .replace(/(<li>[\s\S]*?<\/li>)/g, '<ol>$1</ol>')
    .replace(/<\/ol>\s*<ol>/g, '')
    .replace(/\n\n/g, '</p><p>')
    || md;
}

function createSteps() {
  const wrap = el('div', 'agent-steps');
  const defs = [
    { id: 'safety',     label: 'Safety check',      icon: 'üõ°Ô∏è' },
    { id: 'analysis',   label: 'Query analysis',     icon: 'üîç' },
    { id: 'retrieval',  label: 'Retrieving context', icon: 'üì°' },
    { id: 'generation', label: 'Generating answer',  icon: '‚ú®' },
    { id: 'validation', label: 'Validating',         icon: '‚úÖ' },
  ];
  const els = {};
  defs.forEach(s => {
    const row = el('div', 'step', `<span class="step-icon">${s.icon}</span><span class="step-label">${s.label}</span>`);
    wrap.appendChild(row);
    els[s.id] = row;
  });
  return { wrap, els };
}

function setStep(stepEls, id, state, extra = '') {
  const e = stepEls[id];
  if (!e) return;

  e.classList.remove('active', 'done');

  if (state === 'active') {
    e.classList.add('active');
    const icon = e.querySelector('.step-icon');
    if (icon) icon.outerHTML = '<span class="step-spinner"></span>';

  } else if (state === 'done') {
    e.classList.add('done');
    const spinner = e.querySelector('.step-spinner');
    if (spinner) {
      const def = ['üõ°Ô∏è','üîç','üì°','‚ú®','‚úÖ'];
      const ids  = ['safety','analysis','retrieval','generation','validation'];
      const icon = def[ids.indexOf(id)] || '‚úì';
      spinner.outerHTML = `<span class="step-icon">${icon}</span>`;
    }
    if (extra) {
      const label = e.querySelector('.step-label');
      if (label) {
        const base = label.textContent.split(' ‚Äî')[0];
        label.textContent = base + extra;
      }
    }
  }
}

async function sendQuery(query) {
  isLoading = true; homeSend.disabled = true; chatSend.disabled = true;

  const userRow = addRow('msg-user');
  userRow.innerHTML = `<div class="bubble">${escHtml(query)}</div>`;
  scrollBottom();

  const stepsRow = addRow('msg-answer');
  const { wrap: stepsWrap, els: stepEls } = createSteps();
  stepsRow.appendChild(stepsWrap);
  scrollBottom();

  setStep(stepEls, 'safety', 'active');

  try {
    const res = await fetch(`${API}/query`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ query }),
    });
    const data = await res.json();

    setStep(stepEls, 'safety', 'done', data.blocked ? ' ‚Äî blocked' : ' ‚Äî ok');
    await delay(60);

    if (data.blocked) {
      ['analysis','retrieval','generation','validation'].forEach(s => setStep(stepEls, s, 'done', ' ‚Äî skipped'));
      await delay(300);
      stepsWrap.style.opacity = '0.35';
      addRow('').innerHTML = `<div class="msg-blocked">üö´ ${escHtml(data.final_answer || 'Blocked.')}</div>`;
      scrollBottom(); return;
    }

    setStep(stepEls, 'analysis', 'active'); await delay(60);
    setStep(stepEls, 'analysis', 'done', data.analysis ? ` ‚Äî ${data.analysis.search_strategy}` : ' ‚Äî ok');
    await delay(60);

    if (data.needs_clarification) {
      ['retrieval','generation','validation'].forEach(s => setStep(stepEls, s, 'done', ' ‚Äî skipped'));
      await delay(300);
      stepsWrap.style.opacity = '0.35';
      addRow('').innerHTML = `<div class="msg-clarify"><span style="color:var(--warn)">?</span> ${escHtml(data.clarification_question || data.final_answer || '')}</div>`;
      scrollBottom(); return;
    }

    setStep(stepEls, 'retrieval', 'active'); await delay(60);
    const ret = data.retrieval;
    setStep(stepEls, 'retrieval', 'done', ret ? ` ‚Äî ${ret.total_chunks} chunks` : ' ‚Äî ok');
    await delay(60);

    setStep(stepEls, 'generation', 'active'); await delay(60);
    setStep(stepEls, 'generation', 'done', data.generation ? ` ‚Äî ${data.generation.confidence}` : ' ‚Äî ok');
    await delay(60);

    setStep(stepEls, 'validation', 'active'); await delay(60);
    const val = data.validation;
    setStep(stepEls, 'validation', 'done', val ? ` ‚Äî ${val.final_verdict}` : ' ‚Äî ok');
    await delay(300);

    stepsWrap.style.opacity = '0.35';

    const topChunks = ret?.top_chunks || [];
    const sources   = ret?.sources || data.generation?.sources_used || [];

    const seenSources = new Set();
    const allSourceChunks = [...topChunks];
    sources.forEach(s => {
      if (!topChunks.find(c => c.source === s)) {
        allSourceChunks.push({ source: s, text: '', chunk_idx: 0 });
      }
    });

    const sourcePills = allSourceChunks
      .filter(chunk => {
        const name = chunk.source || 'unknown';
        if (seenSources.has(name)) return false;
        seenSources.add(name);
        return true;
      })
      .map(chunk => {
        const name  = chunk.source || 'unknown';
        const isPdf = name.toLowerCase().endsWith('.pdf');
        return `<span class="source-pill"
            data-filename="${escAttr(name)}"
            data-text="${escAttr(chunk.text || '')}"
            data-chunk="${chunk.chunk_idx || 0}"
            onclick="handleSourceClick(this)"
            title="${isPdf ? 'Click to open PDF' : name}">
            <svg width="11" height="11" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
            ${escHtml(name)}</span>`;
      }).join('');

    const conf    = data.generation?.confidence || 'low';
    const elapsed = data.elapsed_ms;
    const fromCache = data.from_cache ? ' ‚ö° cached' : '';

    const ansRow = addRow('msg-answer');
    ansRow.innerHTML = `
      <div class="answer-body">${renderMarkdown(data.final_answer || '')}</div>
      ${sourcePills ? `<div class="sources">${sourcePills}</div>` : ''}
      <div class="answer-meta">
        <span class="meta-badge"><span class="dot dot-${conf}"></span>${conf} confidence</span>
        ${elapsed ? `<span class="meta-badge">${elapsed}ms${fromCache}</span>` : ''}
        ${ret ? `<span class="meta-badge">${ret.total_chunks} sources</span>` : ''}
      </div>
    `;
    scrollBottom();

  } catch (err) {
    ['safety','analysis','retrieval','generation','validation'].forEach(s => setStep(stepEls, s, 'done', ' ‚Äî error'));
    stepsWrap.style.opacity = '0.35';
    addRow('').innerHTML = `<div class="msg-blocked">‚ö† Connection error ‚Äî is the server running at <code>localhost:8000</code>?</div>`;
    scrollBottom(); console.error(err);
  } finally {
    isLoading = false; homeSend.disabled = false; chatSend.disabled = false;
  }
}

function handleSourceClick(el) {
  const filename = el.dataset.filename;
  const text     = el.dataset.text;
  const chunk    = parseInt(el.dataset.chunk || '0');
  if (!filename || !filename.endsWith('.pdf')) return;

  const container = el.closest('.sources');
  if (container) {
    pdfSourceList = Array.from(container.querySelectorAll('.source-pill[data-filename]'))
      .filter(p => (p.dataset.filename || '').endsWith('.pdf'))
      .map(p => ({
        filename:  p.dataset.filename,
        text:      p.dataset.text || '',
        chunk_idx: parseInt(p.dataset.chunk || '0'),
      }));
    const seen = new Set();
    pdfSourceList = pdfSourceList.filter(s => {
      if (seen.has(s.filename)) return false;
      seen.add(s.filename);
      return true;
    });
  }

  openPdfSource(filename, text, chunk);
}

function escHtml(str) {
  return String(str || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
}
function escAttr(str) {
  return String(str || '').replace(/"/g,'&quot;').replace(/'/g,'&#39;');
}
function delay(ms) { return new Promise(r => setTimeout(r, ms)); }
